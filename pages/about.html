    <h2>Who are we?</h2>
    <p> We are an organization dedicated to giving you the best news, updates, and drama of all esports. </p>
    <h3> Send us your feedback! </h3>
    <fieldset name="feedback">
    <form action="webpage-URL" method="POST" name="feedback">
      <p>Your Name</p> <input type="text" name="Name">
      <p>Date of Birth</p> <input type="date" name="dob">
      <div class="radio">
        <p>Male</p> <input type="radio" name="gender" value="m">

     </div>

     <br>
     <input type="submit" value="Submit">
    </form>
